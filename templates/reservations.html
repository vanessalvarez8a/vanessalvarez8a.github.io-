<div class="section-form">
  <div class="row">
    <i class="ion-briefcase"></i>
    <h2>Book Now, We're happy to have your furry friend!</h2>
  </div>
  <div class="row">
    <form method="post" class="contact-form" ng-submit="addBooking()">
        <div class="row">
            <div class="col span-1-of-3">
              <label for="name">Name</label>
            </div>
            <div class="col span-2-of-3">
              <input type="text" ng-model="booking.name" name="name" id="name" placeholder="Your name" required>
            </div>
        </div>

        <div class="row">
            <div class="col span-1-of-3">
              <label for="pets-name">Furry guest name:</label>
            </div>
            <div class="col span-2-of-3">
              <input type="text" name="guest-name" ng-model="booking.guestname" id="pets-name" placeholder="Pets name" required>
            </div>
        </div>

        <div class="row">
            <div class="col span-1-of-3">
              <label for="email">Email</label>
            </div>
            <div class="col span-2-of-3">
              <input type="email" name="email" ng-model="booking.email" id="email" placeholder="Your email" required>
            </div>
        </div>


        <div class="row">
            <div class="col span-1-of-3">
              <label for="message">Special requests</label>
            </div>
            <div class="col span-2-of-3">
              <textarea name="requests" ng-model="booking.requests" id="message" placeholder="Any special requests your pet needs?"></textarea>
            </div>
        </div>

        <div class="row">
            <div class="col span-1-of-3">
              <label for="message">Check In</label>
            </div>
            <div class="col span-2-of-3">
              <input type="date" ng-model="booking.checkin" name="checkin">
            </div>
        </div>
        

        <div class="row">
            <div class="col span-1-of-3">
              <label for="message">Check Out</label>
            </div>
            <div class="col span-2-of-3">
              <input type="date" ng-model="booking.checkout" name="checkout">
            </div>
        </div>




        <div class="row">
            <div class="col span-1-of-3">
              <label>&nbsp;</label>
            </div>
            <div class="col span-2-of-3">
              <button type="submit" value="Send it!">Send it!</button>
            </div>
        </div>

    </form>
  </div>
</div>
